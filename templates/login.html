{% extends "base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block content %}
<body id="background-login" style="background-image: url('{% static "media/grey and white.jpg"%}')";>
    <form role="form" id="login_form" method="post" action="{% url 'login' %}">
         <h1 style="color:white; text-align:center;  margin-bottom:50px;">Log In</h1>
        {% csrf_token %}
        {{ form| as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
<h3 style="text-align:center;color:white; margin-top:70px;"; >Don't have an account? <a href="/register/" style="color: black;">Register</a></h3>
<h4 style="text-align:center; margin-top:20px; color:white">Forgot you password? <a href="/password_reset/" style="color:black;">Click here!</a></h4>
{% endblock %}
