{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}
{% block content %}


<body id="background" style="background-image: url('{% static "media/grey and white.jpg"%}')";>
<h1 style="text-align:center; color:white; ">Forgot password</h1>
<hr style="width:70%;">
<h4 style="text-align:center; color:white; margin:50px 0px 50px 0px">Please enter your e-mail adress.</h4>
<div class="container"  id="rst_pass" style=" background-color:#2f2f2f;  box-shadow: 22px -4px 101px 6px rgba(0,0,0,0.75); border-radius:10px; width:90% ">

  <form method="post" style="margin:10px 0px 10px 0px;">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <button type="submit"  class="btn btn-default" >Submit</button>
  </form>
</div>
{% endblock %}
